<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- adding Bootstrap to my web page -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">  <!-- for external css stylesheet file -->
    <!-- displaying webs correctly on mobile devices*** -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>js button and alert popup box in file no .ext</title>
    <style>
      #myBtn {                    /*id selector in "8" file***+++/*/
        background-color: yellow; /*'cause "8" file isn't linked to style.css */
        color: black;
        font-weight: bold;        /*CSS font property*/
        border-style: ridge;
        border-color: gainsboro;
        border-width: medium;
      }
    </style>
  </head>
  <body>
    <button id="myBtn" type="button" class="btn btn-primary">Mystery Button</button>
    <script>
      function saySurprise(){           //Defining custom functions
        alert("\"Surprise!\"");
      }

      var btn = document.getElementById("myBtn"); //Selecting button element

      btn.addEventListener("click", saySurprise); //Assigning event listeners to the button
    </script>
  </body>
</html>
